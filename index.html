	<script type="text/javascript" >

		var rok = dzisiaj.getFullYear();
		var milisekundy = dzisiaj.getTime();
		
		var end = new Date("6/22/2024");//data wydarzenia wakacje
		var endDzien = end.getDate();
		var endMiesiac = end.getMonth()+1;
		var endRok = end.getFullYear();

		var endk = new Date("6/22/2027");//data wydarzenia wakacje
		var endDzienk = endk.getDate();
		var endMiesiack = endk.getMonth()+1;
		var endRokk = endk.getFullYear();

		var pozostalo = milisekundy2 - milisekundy; //obliczamy ile milisekund pozostało do wydarzenia
		var dni = Math.floor(pozostalo/86400000); //obliczamy liczbe dni do wydarzenia
		
		var pozostalok = milisekundy2k - milisekundy; //obliczamy ile milisekund pozostało do wydarzenia
		var dnik = Math.floor(pozostalok/86400000); //obliczamy liczbe dni do wydarzenia
		
		
		document.getElementById("aktualnaData").innerHTML = "Aktualna data: "+dzien+"/"+miesiac+"/"+rok;

	}
	
	</script>
